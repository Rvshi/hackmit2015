<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Travel Genius</title>

    <!-- Favicon -->
    <link rel="icon" type="image/png" href="../favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="../favicon-16x16.png" sizes="16x16" />

    <!-- Stylesheets & Fonts -->
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:100,400,300,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Raleway:100,400' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="animate.css">
    <link rel="stylesheet" type="text/css" href="jquery-ui.min.css">

    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <!-- Top Menu Bar -->
    <div id="wrapper">
        <div id="home">Travel Genius</div>
        <div id="right">
        </div>
    </div>

    <!-- Welcome Screen -->
    <div id="screen1">
        <div id="welcome">
            <h1>Welcome to the future of travel planning.</h1>
            <p>Travel Genius is an online platform that will help you transform your travel ideas into reality. Are you ready? Click the button below to get started!</p>
            <button id="start">Start Here</button>
        </div>
    </div>
    <div id="screen2">
        <div id="options">
            <h1>Options</h1>
            <label>Travelling from
                <div class="city" id="begin">
                    <input type="text" placeholder="e.g. BOS">
                    <div class="autoComplete"></div>
                </div> to
                <div class="city" id="end">
                    <input type="text" placeholder="RDU">
                    <div class="autoComplete"></div>
                </div>
            </label>
            <label>When?
                <input type="text" id="timeStart" placeholder="9/20/2015"> to
                <input type="text" id="timeStop" placeholder="9/23/2015">
            </label>
            <label>Interests?
                <input type="text" id="interests" placeholder="e.g. beaches, skydiving, food, books">
            </label>
            <button id="generate" class="normal"><div id="gen">Generate Trip</div><div id="loading"></div></button>
        </div>
    </div>
    <div id="screen3">
        <div id="calendar">
        </div>
    </div>

    <!-- JS Scripts -->
    <script type="text/javascript" src="./js/jquery.js"></script>
    <script type="text/javascript" src="./js/jquery-ui.min.js"></script>
    <script type="text/javascript" src="./js/places.js"></script>
    <script type="text/javascript" src="./js/generate.js"></script>
    <script type="text/javascript" src="./js/travelgenius.js"></script>
</body>

</html>
